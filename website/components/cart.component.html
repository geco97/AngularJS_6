<div class="btn-group">
        <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-shopping-basket"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
            
            <table class="" style="width:500px;">
                <tr dir-paginate="item in namelist | orderBy:sortProducts.value | itemsPerPage: rowLimits.value">
                    <td class="p-2"><img src="{{ item.imagebook }}" alt="{{ item.productname }}"></td>
                    <td>
                        {{ item.productname }} <br>
                        <div class="stars-outer">
                            <div class="stars-inner" ng-style="{ 'width': rating(item.rating) }"></div>
                        </div>
                    </td>
                    <td>
                        <div class="btn-toolbar " role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-link" style="font-size:18px; color:black; text-decoration: none;">+</button>
                                <p class="px-1 pt-3">1</p>
                                <button type="button" class="btn btn-link" style="font-size:18px; color:black; text-decoration: none;">-</button>
                            </div>
                        </div>
                    </td>
                    <td>
                        {{ item.price }} kr
                    </td>
                    <td>
                        <button type="button" class="btn btn-link"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            </table>
        </div>
      </div>
